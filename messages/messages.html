<!DOCTYPE html>
<html>
    <head>
        <title>Messages</title>
        <link rel="stylesheet" href="../assets/css/messages.css">
    </head>
    <body>
        <main class="flex-container">
            <nav id="message-dashboard" class="flex-container flex-column">
                <div id="message-menu" class="flex-container">
                    <div class="flex">arrow_back</div>
                    <div class="flex">Messages</div>
                    <div class="flex">new message</div>
                </div>
                <div id="message-search-container" class="flex-container container">
                    <span class="search-icon"></span>
                    <form class="flex">
                        <input type="text" placeholder="Search messages..." name="search">
                    </form>
                </div>
                <div id="message-unread"><span id="message-unread-count"></span> unread messages</div>
                <div id="message-list">
                    <div class="message flex-container container">
                        <span class="profile-icon"></span>
                        <div class="flex-container flex-column">
                            <span class="display_name">John Doe</span>
                            <span class="display_chat">lorem ipsum dolor sit amet</span>
                        </div>
                        <div class="unread-content-count"><span class="center">1</span></div>
                    </div>
                </div>
            </nav>
            <article id="message-content" class="flex-container flex-column">
                sadas
            </article>
        </main>
    </body>
</html>
